<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, ,minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="frame">
        <img src="./img/left.png" alt="img" class="PC-img">
        <div class="signUp-box">
            <img src="img/logo.png" alt="logo" class="MB-logo">
            <h1>註冊帳號</h1>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="請輸入Email" class="enter-input signUp-email" data-type="signUp-email">
            <span class="hints signUp-email-hints" data-type="signUp-email"></span>
            <br>
            <label for="nickname">您的暱稱</label>
            <input type="text" id="nickname" placeholder="請輸入您的暱稱" class="enter-input signUp-nickname" data-type="signUp-nickname">
            <span class="hints" data-type="signUp-nickname"></span>
            <br>
            <label for="pwd">密碼</label>
            <input type="password" id="pwd" placeholder="請輸入密碼" class="enter-input signUp-pwd" data-type="signUp-pwd">
            <span class="hints" data-type="signUp-pwd"></span>
            <br>
            <label for="pwd-check">請再次輸入密碼</label>
            <input type="password" id="pwd-check" placeholder="請再次輸入密碼" class="enter-input signUp-pwd-check" data-type="signUp-pwd-check">
            <span class="hints" data-type="signUp-pwd-check"></span>
            <input type="button" value="註冊帳號" class="block-btn signUp-btn">
            <a href="index.html">登入</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
