<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, ,minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="frame">
        <img src="./img/left.png" alt="img" class="PC-img">
        <div class="signIn-box">
            <img src="img/logo.png" alt="logo" class="MB-logo">
            <h1>最實用的線上代辦事項服務</h1>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="請輸入Email" class="enter-input signIn-email">
            <span class="hints"></span>
            <br>
            <label for="pwd">密碼</label>
            <input type="password" id="pwd" placeholder="請輸入密碼" class="enter-input signIn-pwd">
            <span class="hints signIn-pwd-hints"></span>
            <input type="button" value="登入" class="block-btn signIn-btn">
            <a href="signUp.html">註冊帳號</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
